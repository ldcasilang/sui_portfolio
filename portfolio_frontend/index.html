<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio App</title>
    
    <!-- Allow Chrome extensions -->
    <meta http-equiv="Content-Security-Policy" 
          content="script-src 'self' 'unsafe-inline' 'unsafe-eval' chrome-extension://khpkpbbcccdmmclmpigdgddabeilkdpd;">
    
    <!-- Script to force extension detection -->
    <script>
      // Force extension detection
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Checking for Suiet extension...');
        
        // Method 1: Direct check
        console.log('Direct check - window.suietWallet:', window.suietWallet);
        
        // Method 2: Try to inject script
        const script = document.createElement('script');
        script.textContent = `
          console.log('Injected script checking:', {
            suiet: typeof window.suietWallet,
            sui: typeof window.suiWallet,
            chrome: typeof chrome
          });
        `;
        document.head.appendChild(script);
        
        // Method 3: Check after delay (extensions might load late)
        setTimeout(() => {
          console.log('Delayed check - window.suietWallet:', window.suietWallet);
          
          if (!window.suietWallet && !window.suiWallet) {
            console.warn('No wallet detected. Extension may not have loaded yet.');
            alert('Wallet extension not detected. Please ensure Suiet is enabled and refresh the page.');
          }
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
